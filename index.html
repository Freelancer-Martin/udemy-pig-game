<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-container" >
    <div id="player--0" class="player--0 left-container active">
        <p class="player-name">PLAYER 1</p>
        <p class="player-0-dice-number">0</p>
        <div class="current-container">
            <p class="current-player-0">CURRENT</p>
            <p class="current-player-0-number " id="current--0" >0</p>
        </div>
    </div>
    <div class="middle-container">
        <p class="middle-new-game"><a href="#">NEW GAME</a></p>
        <img class="dice-img hidden" src="dice-1.png" >
        <div class="current-middle-container" >
            <p class="middle-roll-dice"><a href="#">ROLL DICE</a></p>
            <p class="middle-hold"><a href="#">HOLD</a></p>
        </div>
    </div>
    <div id="player--1" class="player--1 right-container">
        <p class="player-name">PLAYER 2</p>
        <p class="player-1-dice-number">0</p>
        <div class="current-container">
            <p class="current-player-1">CURRENT</p>
            <p class="current-player-1-number" id="current--1" >0</p>
        </div>
    </div>
</div>
</body>
<script src="script.js" ></script>
</html>
